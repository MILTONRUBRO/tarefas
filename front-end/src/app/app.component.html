<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand">App Tarefas</a>
</nav>

<div class="container mt-4">
    <h3>Tarefas</h3>
    <hr />
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="row" >
            <div class="col-md-6">
                <input type="text" class="form-control" formControlName='descricao'>
            </div>
            <div class="col-md-1">
                <button type="submit" [disabled]="!form.get('descricao').valid" 
                    class="btn btn-primary">Add
                </button>
            </div>
        </div>
    </form>
    <hr />
    <div class="row">
        <div class="col-md-7">
            <ul class="list-group">
                <li *ngFor="let tarefa of tarefas" 
                    class="list-group-item d-flex justify-content-between align-item-center">
                    
                    <span class="{{tarefa.finalizada ? 'done' : ''}}">
                        {{tarefa.descricao}}
                        {{tarefa.dataFinalizacao}}
                    </span>

                    <div class="btn-group">
                       <button class="btn btn-success" 
                                [disabled]="tarefa.finalizada" 
                                (click)="done(tarefa)">Done</button>
                        <button class="btn btn-danger" (click)="delete(tarefa)">Delete</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
